{{ template "theme/partials/head.html" . }}
<body>

{{ template "partials/sidebar.html" . }}

<div class="content container">

    <h1 id="title">{{ .Title }}</h1>

    <ul class="posts">
    {{ range .Data.Pages }}
        <li>
            <time class="pull-right post-list">{{ .Date.Format "2006-01-02" }}</time>
            - <a href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
    {{ end }}
  </ul>
</div>

</body>
</html>
